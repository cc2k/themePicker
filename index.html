<!DOCTYPE html>
<html>

<head>
  <link href="resources/css/styles.css" rel="stylesheet" />
  <style>
  </style>
  <title>
    Theme picker
  </title>
</head>

<body>
  <div class="container" id="container">

    <!-- section 1 -->
    <div class="normalcolors" id="normalcolors">

      <!-- background 1 -->
      <div class=backgroundcolor id="backgroundcolor">
        <!-- bg1p -->
        <p class="backgroundtext" id="backgroundtext">Background</p>
        <!-- bg1wheel -->
        <input id="backgroundcolorpicker" type="color" value="#ffffff" onchange="passValuePickerToParam(0, this.value)">
        <!-- bg1hex -->
        <input id="backgroundhexinput" type="text" size="6" value="#ffffff" onkeydown="checkForEnter(2, this.value )">


      </div>
      <!-- text1 -->
      <div class=normaltext id="normaltext">
        <!-- text1p -->
        <p class="normaltextcolor" id="normaltextcolor">TextColor</p>
        <!-- text1wheel -->
        <input id="textcolorpicker" type="color" value="#000000" onchange="passValuePickerToParam(1, this.value)">
        <!-- text1hex -->
        <input id="texthexinput" type="text" value="#000000" size="6" onkeydown="checkForEnter(3, this.value )">

      </div>
    </div>


    <div class="vl" id="vl"></div>

    <!-- section 2 -->
    <div class="invertedcolors" id="invertedcolors">
      <!-- background2 -->
      <div class="invertedbackgroundcolors" id="invertedbackgroundcolors">
        <!--bg2p  -->
        <p class="invertedbackground" id="invertedbackground">Background inverted</p>
        <!-- bg2wheel -->
        <input id="backgroundcolorinvertedpicker" type="color" value="#000000">
        <!-- bg2hex -->
        <input id="backgroundhexinvertedinput" type="text" size="6" value="#000000">
      </div>
      <!-- text2 -->
      <div class="invertedtext" id="invertedtext">
        <!-- text2p -->
        <p class="invertedbackgroundtext" id="invertedbackgroundtext">TextColor inverted</p>
        <!-- text2wheel -->
        <input id="textcolorinvertedpicker" type="color" value="#ffffff">
        <!-- text2hex -->
        <input id="texthexinvertedinput" type="text" value="#ffffff" size="6">

      </div>
    </div>
  </div>


  <div class="customerchoice" id="customerchoice">
    <p>Some customers codes:</p>
    <p id="Pcs">fuschia roze = #D9027D >
      <button id="pcsBgColorButton" onclick="passValuePickerToParam(2,pcsColorFuscia);">Change background to
        fuscia</button></br>
      <button id="pcsTxtColorButton" onclick="passValuePickerToParam(3,pcsColorFuscia);">Change text to fuscia</button>
    </p>
  </div>
  <button id=resetValue onclick="passValuePickerToParam(4,null)">reset to default</button>

  <script>

    //  background 1 +2
    const divBackground = document.getElementById('backgroundcolor');
    const divBackgroundInverted = document.getElementById('invertedbackgroundcolors');

    //text 1+2
    const divNormalText = document.getElementById('normaltext');
    const divNormalTextInverted = document.getElementById('invertedtext');

    //bg1wheel + bg2wheel
    const backgroundColorpicker = document.getElementById('backgroundcolorpicker');
    const backgroundInvertedColorpicker = document.getElementById('backgroundcolorinvertedpicker');

    //bg1hex + bg2hex
    const normalBackgroundHex = document.getElementById('backgroundhexinput');
    const invertedBackgroundHex = document.getElementById('backgroundhexinvertedinput');

    //text1wheel + text2wheel
    const textColorpicker = document.getElementById('textcolorpicker');
    const textColorInvertedpicker = document.getElementById('textcolorinvertedpicker');

    //text1hex + text2hex
    const normalTextHex = document.getElementById('texthexinput');
    const invertedTextHex = document.getElementById('texthexinvertedinput');

    //bg1p + bg2p
    const bg1p = document.getElementById('backgroundtext');
    const bg2p = document.getElementById('invertedbackground');

    //text1p + text2p
    const text1p = document.getElementById('normaltextcolor');
    const text2p = document.getElementById('invertedbackgroundtext');

    //buttons to chnage the colors??

    

    // let backgroundColor, backgroundInvertedColor,textColor, textInvertedColor;
    let pcsColorFuscia = "#D9027D";


    function passValuePickerToParam(pickerTochoice, value) {
      switch (pickerTochoice) {
        case 0:
          changeBackgroundcolorFromPicker(value);
          console.log(value);
          break;
        case 1:
          changeTextcolorFromPicker(value);
          console.log(value);
          break;
          case 2:
            backgroundColorpicker.value = value;
            changeBackgroundcolorFromPicker(value);
            break;
            case 3:
            textColorpicker.value = value;
              changeTextcolorFromPicker(value);
              break;
              case 4:
              backgroundColorpicker.value = "#ffffff";
              textColorpicker.value = "#000000";
            changeBackgroundcolorFromPicker("#ffffff");
            changeTextcolorFromPicker("#000000");

                break;
      }
    }


    function changeBackgroundcolorFromPicker(value) {
      // backgroundColor = "" + hex


      // if (!backgroundColor.startsWith("#")) {
      //   backgroundColor = "#" + hex;
      // }

      const hex = value;

      divBackground.style.backgroundColor = hex;
      backgroundColorpicker.value = hex; //needed??
      normalBackgroundHex.value = hex;

      divNormalText.style.backgroundColor = hex;
      textColorInvertedpicker.value = hex;
      invertedTextHex.value = hex;

      bg2p.style.color = hex;
      text2p.style.color = hex;

    }


    function changeTextcolorFromPicker(value) {
      // textColor = "" + hex;

      // if (!textColor.startsWith("#")) {
      //   textColor = "#" + textColor;
      // }

      const hex = value;

      divBackgroundInverted.style.background = hex;
      backgroundInvertedColorpicker.value = hex;
      invertedBackgroundHex.value = hex;

      divNormalTextInverted.style.backgroundColor = hex;
      textColorpicker.value = hex;
      normalTextHex.value = hex;

      text1p.style.color = hex;
      bg1p.style.color = hex;



    }

    function checkForEnter(modeToChose, valueToPass) {
      console.log(event.keyCode +" mode:" +modeToChose+" value:"+valueToPass);

      if(event.keyCode == 13){
        passValuePickerToParam(modeToChose, valueToPass);
      }
    }



  </script>
</body>

</html>
